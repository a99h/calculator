<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/favicon3.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-output">
            <div data-previous-operand class="calculator-output__previous">asdjkasjd123</div>
            <div data-current-operand class="calculator-output__current">38รท2+0.5</div>
        </div>
        <button data-all-clear class="calculator__span">C</button>
        <button data-delete>&larr;</button>
        <button data-operation value="/">&divide;</button> <!-- รท -->
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation value="*">&times;</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation value="+">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation value="-">-</button>
        <button data-point>.</button>
        <button data-number>0</button>
        <button data-equals class="calculator__span">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
